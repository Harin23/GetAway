<form class="LR-form">
    <label for="username">Enter your username:</label><br>
    <input [(ngModel)]="registerUserData.username" type="text" name="username" placeholder="Harin24"><br>
    <label for="email">Enter your email:</label><br>
    <input [(ngModel)]="registerUserData.email" type="email" name="email" placeholder="HSB@email.ca"><br>
    <label for="password">Choose a password:</label><br>
    <input [(ngModel)]="registerUserData.password" type="password" name="password"><br>
    <button (click)="registerUser()" class="LR-button">Login</button>
    <input type="checkbox" id="remember-me" name="remember-me-checkbox" value="True">
    <label for="remember-me" class="remember-me"> Remember Me!</label>
</form>
