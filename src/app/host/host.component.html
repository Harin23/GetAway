<div class="container d-flex justify-content-center bg-dark text-info my-2">
    <form>
        <div class="form-inline">
            <h5>Create a Lobby:</h5>
            <label class="sr-only" for="newRoom">Name</label>
            <input type="text" class="form-control text-white bg-transparent" id="newRoom" placeholder="room123">
            <button type="submit" (click)="createNewLobby()" class="btn btn-info">Create</button>
        </div>
        <div class="form-inline">
            <h5>Join a Lobby:</h5>
            <label class="sr-only" for="existingRoom">Name</label>
            <input type="text" class="form-control flex-fill text-white bg-transparent" id="existingRoom" placeholder="room321">
            <button type="submit" (click)="joinExisting()" class="btn btn-info">Join</button>
        </div>
        <div *ngIf="existsError">
            <small class="text-danger">A room with that name already exists.</small>
        </div>
        <div *ngIf="DNEerror">
            <small class="text-danger">The room you are trying to join does not Exist.</small>
        </div>
    </form>
</div>

<div class="container-fluid lobbies-container overflow-auto">
    <div class="card bg-dark text-white text-center">
        <div class="card-header text-info">
            <h5>Select from the existing lobbies:</h5>
        </div>
        <ul class="list-group list-group-flush bg-secondary" id="lobbyListParent">
            <li class="list-group-item bg-transparent">1</li>
        </ul>
    </div>
</div>
